<section class="flex justify-between items-center">
  <h4 class="text-2xl font-semibold">My Tasks</h4>
  <button primary class="px-4 gap-2 flex items-center" (click)="openForm()">
    <span class="material-symbols-outlined"> add </span>
    <span>Add task</span>
  </button>
</section>
<app-button-group
  [options]="filters"
  [selected]="selectedFilter()"
  (selectOption)="selectFilter($event)"
></app-button-group>
<section class="w-full flex flex-col gap-2">
  @for (item of tasks(); track $index) {
  <app-task [task]="item" />
  } @empty {
  <app-empty
    title="No tasks found"
    subtitle="You can add a new task by clicking the button below"
  >
    <button primary class="px-4 gap-2 flex items-center" (click)="openForm()">
      <span class="material-symbols-outlined"> add </span>
      <span>Add task</span>
    </button>
  </app-empty>
  }
</section>
