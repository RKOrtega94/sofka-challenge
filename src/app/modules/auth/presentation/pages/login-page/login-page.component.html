<section
  class="flex flex-col gap-4 w-full max-w-md p-4 bg-white rounded-lg shadow-lg dark:bg-gray-800 dark:text-gray-200"
>
  <h4 class="text-2xl font-bold underline">Login</h4>
  <form class="flex flex-col" (submit)="login($event)">
    <text-field
      type="email"
      [control]="emailCcontroller"
      label="Email"
      placeholder="Enter your email address"
    >
      <span prefixicon class="material-symbols-outlined">
        alternate_email
      </span>
    </text-field>
    <button primary [disabled]="loading()">Login</button>
  </form>
</section>
