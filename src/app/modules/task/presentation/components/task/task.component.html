<div
  class="w-full flex gap-2 px-4 py-2 bg-white shadow-md rounded-lg items-center relative overflow-hidden"
>
  <div class="flex-1 flex gap-2 items-center">
    <input
      type="checkbox"
      class="w-9 h-6"
      (change)="handleToggleStatus()"
      [checked]="task().status === 'completed'"
    />
    <div class="flex flex-col w-full">
      <h6 class="text-lg font-semibold overflow-ellipsis">
        {{ task().title }}
      </h6>
      <p>
        {{ task().description }}
      </p>
      <span class="text-gray-500 dark:text-gray-400 text-sm">
        {{ task().createdAt | date : "medium" }}
      </span>
    </div>
  </div>
  <div
    class="absolute h-full right-0 flex gap-2 top-1/2 transform -translate-y-1/2 p-2 bg-white dark:bg-gray-800 items-center"
  >
    <button
      class="flex items-center justify-center cursor-pointer"
      (click)="handleUpdate()"
    >
      <span class="material-symbols-outlined"> edit </span>
    </button>
    <button
      class="flex items-center justify-center cursor-pointer"
      (click)="handleDelete()"
    >
      <span class="material-symbols-outlined text-red-600 dark:text-red-400">
        delete
      </span>
    </button>
  </div>
</div>
